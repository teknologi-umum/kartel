name: test

on:
  workflow_run:
    workflows: ["check"]
    types: [completed]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v6

      - name: Cache run data
        id: cache-cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: llvm-tools-preview
      
      - if: ${{ steps.cache-cargo.outputs.cache-hit != 'true' }}
        name: Install grcov
        run: make install

      - name: Debug show nightly sysroot & llvm tools
        run: |
          rustc +nightly --version
          rustc +nightly --print sysroot
          ls $(rustc +nightly --print sysroot)/bin || true
          ls $(rustc +nightly --print sysroot)/lib/rustlib/*/bin || true
          grcov --version || true

      - name: Run test
        run: make test

      - name: Run coverage
        run: make cover

      - name: Upload lcov.info as artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: lcov-info
          path: target/debug/lcov.info
      
      - name: Upload coverage report to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./target/debug/lcov.info
